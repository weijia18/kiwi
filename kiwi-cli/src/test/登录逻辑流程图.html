<!DOCTYPE html>
<html>
  <head>
    <title>登录逻辑流程图</title>
    <script src="files/登录逻辑流程图/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u1" class="ax_default flow_shape">
        <div id="u1_div" class=""></div>
        <div id="u1_text" class="text ">
          <p><span>企业微信扫码登录{{name}}</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u2" class="ax_default flow_shape">
        <div id="u2_div" class=""></div>
        <div id="u2_text" class="text ">
          <p><span>综合页</span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p>
        </div>
      </div>

      <!-- Unnamed (连接) -->
      <div id="u11" class="ax_default _连接">
        <img id="u11_seg0" class="img " src="images/登录逻辑流程图/u11_seg0.svg" alt="u11_seg0"/>
        <img id="u11_seg1" class="img " src="images/登录逻辑流程图/u11_seg1.svg" alt="u11_seg1"/>
        <div id="u11_text" class="text ">
          <p><span>否</span></p>
        </div>
      </div>

      <!-- Unnamed (连接) -->
      <div id="u12" class="ax_default _连接">
        <img id="u12_seg0" class="img " src="images/登录逻辑流程图/u12_seg0.svg" alt="u12_seg0"/>
        <img id="u12_seg1" class="img " src="images/登录逻辑流程图/u12_seg1.svg" alt="u12_seg1"/>
        <img id="u12_seg2" class="img " src="images/登录逻辑流程图/u12_seg2.svg" alt="u12_seg2"/>
        <div id="u12_text" class="text ">
          <p><span>跳转到对应主体的功能页面</span></p>
        </div>
      </div>
    </div>
    <script src="resources/scripts/axure/ios.js"></script>
  </body>
</html>
